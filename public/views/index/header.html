<div class="container fadein">
  <div data-ng-controller="HeaderController" id="header" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" data-ng-click="$root.isCollapsed = !$root.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><div class="logo" title="Lisk"></div></a>
    </div>
    <div class="navbar-collapse collapse" collapse="$root.isCollapsed">
      <form id="search-form" data-ng-controller="SearchController" class="navbar-form navbar-left hidden-xs" role="search" data-ng-submit="search()">
        <div class="form-group" data-ng-class="{'has-error': badQuery}">
          <input id="search" type="text" class="form-control" data-ng-model="q" data-ng-class="{'loading': loading}" placeholder="Search for block, transaction or address" data-ng-submit="search()">
        </div>
        <div class="no_matching text-danger" data-ng-if="badQuery">No matching records found!</div>
      </form>
      <div class="status" data-ng-show="totalBlocks">
        <span class="height"><strong>Height: </strong> {{totalBlocks}}</span>
        <span class="fee">&middot; <strong>Fee: </strong> {{fee | number:2}}%</span>
        <span class="xcr-btc">&middot; <strong>LISK/BTC: </strong> {{xcrBtc}}</span>
        <span class="xcr-usd">&middot; <strong>LISK/USD: </strong> {{xcrUsd}}</span>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="/topAccounts">Top Accounts</a>
        </li>
        <li class="dropdown" dropdown>
          <a href class="dropdown-toggle" dropdown-toggle role="button" aria-expanded="false">Tools <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="/activityGraph">Activity Graph</a>
            </li>
            <li>
              <a href="/delegateMonitor">Delegate Monitor</a>
            </li>
            <li>
              <a href="/marketWatcher">Market Watcher</a>
            </li>
            <li>
              <a href="/networkMonitor">Network Monitor</a>
            </li>
            <li>
              <a href="https://wallet.lisk.io" target="_blank">Online Wallet</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
